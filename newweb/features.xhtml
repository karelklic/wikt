<h1>Features</h1>
<p><b>Quick lookup</b> - searches for a word or a phrase as fast as you can type it. Wikt also displays similar entries.</p>
<p><b>Pronounciation</b> - the dictionary contains recordings with words pronounced by native speakers. Pronunciation is also available in IPA and SAMPA notation. </p>
