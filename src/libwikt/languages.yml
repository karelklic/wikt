# List of all languages and dialects used in the wiktionary.
# Some of the languages are used as language headers, some languages have their own Wiktionary, 
# some are present only in the Translations sections.
# 
# LAYOUT
# ======
#
# Language heading: the enumeration name for the C++ code, ASCII only.
# Language data:
#   - code: code used in interwiki links. Also used when composing an external link
#         http://xx.wiktionary.org/, where xx is the code (possibly more than 2 chars are used).
#   - interwiki: the localized language name used as a title for interwiki links
#   - names: the language name used in translations section in entries. It's an English name
#         of the language, sometimes with diacritics.
#

